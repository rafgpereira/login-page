<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="login">

        <section class="login-info">
            <div class="login-info__box">
                <h1 class="login-info__box__title">Welcome back</h1>
                <p class="login-info__box__instruction">Please enter your details.</p>
                <h3 class="login-info__box__email-name">Email</h3>
                <input type="email" name="Email" placeholder="Enter your email" class="login-info__box__email-input">
                <h3 class="">Password</h3>
                <input type="password" name="Password" placeholder="Enter your password"
                    class="login-info__box__password-input">
                <div class="login-info__box__help">
                    <div class="login-info__box__help__remember">
                        <p><input type="checkbox">
                        <p>Remember me</p>
                        </p>
                    </div>
                    <a href="">Forgot password</a>
                </div>
                <input type="button" value="Sign in" class="login-info__box__signin-button">
                <button class="login-info__box__google-button">
                    <img src="img/logo-google.png" alt="Logo google">
                    <span>Sign in with Google</span>
                </button>
                <div class="login-info__box__sign-up">
                    <p>Don't have an account?</p>
                    <a href="">Sign up</a>
                </div>

            </div>

        </section>
        <section class="login-image">
            <img src="img/login-image.png" alt="Ilustração login">
        </section>
    </div>


</body>

</html>
